<h1 class="font-bold mb-2 text-center text-lg">{{title | titlecase}}</h1>

<input [(ngModel)]="term" class="mb-2 py-2 px-4 w-full border" type="text" placeholder="Filter products.">

<p *ngIf="loading" class="text-center text-lg font-bold">Loading...</p>
<div *ngIf="productsService.products as products">
  <app-product *ngFor="let prod of products | filterProducts:term;let ind = index" [product]="prod"></app-product>
</div>

<app-modal *ngIf="modalService.isVisible$ | async" title="Create new product">
  <app-create-product></app-create-product>
</app-modal>

<button (click)="modalService.open()" class="rounded-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-4 ">+
</button>
